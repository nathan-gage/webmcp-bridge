name: Release

on:
  push:
    tags: ["v*"]

permissions:
  id-token: write
  contents: write

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      # Fail if someone other than the repo owner pushed this tag
      - name: Verify actor
        run: |
          if [ "${{ github.actor }}" != "nathan-gage" ]; then
            echo "::error::Release triggered by unexpected actor: ${{ github.actor }}"
            exit 1
          fi

      # Verify the tagged commit has a verified signature via GitHub API
      # (git CLI on the runner lacks the signer's public key, so we use the API)
      - name: Verify commit signature
        run: |
          COMMIT=$(git rev-list -1 "${{ github.ref_name }}")
          VERIFIED=$(gh api "repos/${{ github.repository }}/commits/$COMMIT" --jq '.commit.verification.verified')
          if [ "$VERIFIED" != "true" ]; then
            REASON=$(gh api "repos/${{ github.repository }}/commits/$COMMIT" --jq '.commit.verification.reason')
            echo "::error::Tagged commit $COMMIT is not verified (reason: $REASON)"
            exit 1
          fi
          echo "Commit $COMMIT has a verified signature"
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      # Re-run full CI — don't trust that it passed on main
      - run: bun run format:check
      - run: bun run lint
      - run: bun run typecheck
      - run: bun run test

      - run: bun run build

      # Verify tag matches package.json version
      - name: Verify tag matches package version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG=$(node -p "require('./cli/package.json').version")
          if [ "$TAG" != "$PKG" ]; then
            echo "::error::Tag v$TAG does not match package.json version $PKG"
            exit 1
          fi

      # Audit tarball — fail if unexpected files appear
      - name: Audit tarball contents
        working-directory: cli
        run: |
          FILES=$(npm pack --dry-run 2>&1)
          echo "$FILES"
          echo "$FILES" | grep -qE '\.env|\.ts$|\.map$|test/' && {
            echo "::error::Unexpected files found in tarball"
            exit 1
          } || true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Publish with provenance
        working-directory: cli
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        run: gh release create "${{ github.ref_name }}" --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
